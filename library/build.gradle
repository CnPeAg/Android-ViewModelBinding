apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'me.tatarka.retrolambda'


// To generate release AAR  - run `./gradlew clean build generateRelease`
// Based on https://medium.com/@tigr/how-to-publish-your-android-studio-library-to-jcenter-5384172c4739
ext {
	PUBLISH_GROUP_ID = 'cz.kinst.jakub'
	PUBLISH_ARTIFACT_ID = 'viewmodelbinding'
	PUBLISH_VERSION = '0.8.1'
}
apply from: '../release.gradle'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.2"

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 23
		versionCode 1
		versionName PUBLISH_VERSION
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	dataBinding {
		enabled = true;
	}
	lintOptions {
		abortOnError false
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'

	compile 'com.android.support:appcompat-v7:23.2.0'
	compile "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"

	kapt 'com.android.databinding:compiler:1.0-rc4'
}

kapt {
	generateStubs = true
}

