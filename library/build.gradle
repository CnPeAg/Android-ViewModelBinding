apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'


// To generate release AAR  - run `./gradlew clean build generateRelease`
// Based on https://medium.com/@tigr/how-to-publish-your-android-studio-library-to-jcenter-5384172c4739
ext {
	PUBLISH_GROUP_ID = 'cz.kinst.jakub'
	PUBLISH_ARTIFACT_ID = 'viewmodelbinding'
	PUBLISH_VERSION = '0.9'
}
apply from: '../release.gradle'

android {
	compileSdkVersion 24
	buildToolsVersion "24.0.0"

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 24
		versionCode 1
		versionName PUBLISH_VERSION
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	dataBinding {
		enabled = true;
	}
	lintOptions {
		abortOnError false
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'
	compile 'com.android.support:appcompat-v7:24.0.0'
	provided 'com.squareup.retrofit2:retrofit:2.1.0'
}


